{% extends 'index.html' %}

{% block main %}

<div class="columns is-centered">
    <div class="column is-one-third">
        <div class="block">
            <p class="title is-3">Welcome</p>
            <p class="subtitle is-5 has-text-grey-light">Please login to continue</p>
        </div>
        <!--  -->
        <div class="box block">
            <form action="." method="post">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Email address</label>
                    <div class="control">
                        <input type="email" name="email">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input type="password" name="Password">
                    </div>
                </div>
                <div class="block">
                    <button type="submit" class="button is-primary is-fullwidth">Log in</button>
                </div>
            </form>
        </div>
        <!--  -->
        <div class="block">
            <p>Do not have an account?</p>
            <a href="{% url 'users:signup_view' %}">Create an account</a>
        </div>
        <!--  -->
    </div>
</div>

{% endblock main %}
